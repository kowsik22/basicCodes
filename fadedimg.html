<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .image-container {
            position: relative;
            width: 300px;
            height: 200px;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
            z-index: 1;
            transition: 0.4s;
        }
        .image-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 1));
            z-index: 2;
        }
        .main .image-container img:hover {
            transform: scale(1.1); /* Enlarges the image by 10% on hover */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="image-container">
            <img src="k1.jpeg" alt="Image with faded effect" />
        </div>
    </div>
</body>
</html>
